{% if site.mixpanel.enabled and site.mixpanel.token and site.mixpanel.token != "YOUR_MIXPANEL_TOKEN_HERE" %}
{% assign is_dev = false %}
{% if jekyll.environment == "development" or site.mixpanel.dev_mode %}
  {% assign is_dev = true %}
{% endif %}

<script type="text/javascript">
window.MIXPANEL_CONFIG = {
  token: "{{ site.mixpanel.token }}",
  debug: true,
  ignore_dnt: true,
  env: "{{ jekyll.environment | default: 'production' }}"{% if site.mixpanel.api_host %},
  api_host: "{{ site.mixpanel.api_host }}"{% endif %}
};
</script>

<script src="https://gw.pm2.io/lib.min.js" defer></script>
{% endif %}
